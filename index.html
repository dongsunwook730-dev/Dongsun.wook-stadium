<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Create Account</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background: #f4f4f4;
    }
    form {
      background: white;
      padding: 20px;
      max-width: 400px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>

<h2>Create Account</h2>

<!-- MAIN FORM -->
<form name="signup" method="POST" data-netlify="true" onsubmit="handleSubmit(event)">
  <input type="hidden" name="form-name" value="signup">

  <input type="text" name="First Name" placeholder="First Name" required>
  <input type="text" name="Last Name" placeholder="Last Name" required>
  <input type="text" name="Username" placeholder="Username" required>

  <button type="submit">Create Account</button>
</form>

<!-- HIDDEN DETECTION FORM (IMPORTANT) -->
<form name="signup" netlify hidden>
  <input type="text" name="First Name">
  <input type="text" name="Last Name">
  <input type="text" name="Username">
</form>

<script>
  function encode(data) {
    return Object.keys(data)
      .map(key => encodeURIComponent(key) + "=" + encodeURIComponent(data[key]))
      .join("&");
  }

  function handleSubmit(event) {
    event.preventDefault();
    const form = event.target;

    fetch("/", {
      method: "POST",
      headers: { "Content-Type": "application/x-www-form-urlencoded" },
      body: encode({
        "form-name": form.getAttribute("name"),
        "First Name": form.elements["First Name"].value,
        "Last Name": form.elements["Last Name"].value,
        "Username": form.elements["Username"].value
      })
    })
    .then(() => {
      alert("Account created successfully!");
      form.reset();
    })
    .catch(error => alert("Error submitting form"));
  }
</script>

</body>
</html>
