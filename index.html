<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dongsun-Wook's Stadium</title>

<style>
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  font-family: 'Segoe UI', sans-serif;
}

body {
  background: radial-gradient(circle at top, #001a18, #000000 70%);
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 20px;
}

.container {
  width: 100%;
  max-width: 520px;
  padding: 40px;
  border-radius: 25px;
  background: rgba(5, 20, 18, 0.9);
  backdrop-filter: blur(20px);
  border: 1px solid rgba(0,255,170,0.45);
  box-shadow:
    0 0 50px rgba(0,255,170,0.45),
    inset 0 0 50px rgba(0,255,170,0.12);
  color: white;
  animation: fadeIn 0.8s ease-in-out;
}

@keyframes fadeIn {
  from {opacity:0; transform:translateY(15px);}
  to {opacity:1; transform:translateY(0);}
}

.logo {
  text-align: center;
  font-weight: 700;
  margin-bottom: 30px;
  color: #00ffaa;
  text-shadow:
    0 0 8px #00ffaa,
    0 0 20px #00ffaa,
    0 0 40px rgba(0,255,170,0.9);
}

.logo-top { display:block; font-size:28px; }
.logo-bottom { display:block; font-size:24px; margin-top:4px; }

.section-title {
  margin: 25px 0 12px;
  font-size: 12px;
  letter-spacing: 1.5px;
  color: #00ffaa;
  text-transform: uppercase;
  border-bottom: 1px solid rgba(0,255,170,0.5);
  padding-bottom: 6px;
}

.admin-note {
  font-size: 13px;
  margin-bottom: 18px;
  padding: 10px;
  border-radius: 8px;
  background: rgba(0,255,170,0.08);
  border: 1px solid rgba(0,255,170,0.4);
  color: #00ffaa;
}

input, select {
  width: 100%;
  padding: 14px;
  margin-bottom: 16px;
  border-radius: 10px;
  border: 1px solid rgba(255,255,255,0.08);
  background: rgba(255,255,255,0.05);
  color: white;
  font-size: 14px;
  transition: 0.3s ease;
}

input:focus, select:focus {
  outline:none;
  border-color:#00ffaa;
  box-shadow:0 0 20px rgba(0,255,170,1);
}

button {
  width:100%;
  padding:16px;
  border-radius:12px;
  background:linear-gradient(90deg,#00ffaa,#00ccff);
  border:none;
  font-weight:bold;
  font-size:15px;
  cursor:pointer;
  transition:0.3s;
  color:black;
  box-shadow:0 0 20px rgba(0,255,170,0.9);
}

button:hover {
  transform:translateY(-3px);
  box-shadow:0 0 40px rgba(0,255,170,1);
}

@media (max-width:480px){
  .container{padding:25px;}
  .logo-top{font-size:22px;}
  .logo-bottom{font-size:20px;}
}
</style>
</head>

<body>

<div class="container">

<div class="logo">
  <span class="logo-top">Dongsun-Wook's</span>
  <span class="logo-bottom">Stadium</span>
</div>

<form id="signupForm"
      name="signup"
      method="POST"
      action="/thankyou.html"
      data-netlify="true"
      data-netlify-honeypot="bot-field">

<input type="hidden" name="form-name" value="signup">

<!-- Honeypot Spam Protection -->
<p style="display:none">
  <label>Donâ€™t fill this out:
    <input name="bot-field">
  </label>
</p>

<input type="hidden" id="formTime" name="formTime">

<div class="section-title">Personal Details</div>
<input type="text" name="First Name" placeholder="First Name" required>
<input type="text" name="Last Name" placeholder="Last Name" required>
<input type="date" name="Date of Birth" required>

<div class="section-title">Account Information</div>
<input type="text" name="Username" placeholder="Username" required>

<div class="admin-note">
Admin will review your request and send login details after approval.
</div>

<div class="section-title">Preferred Contact</div>
<select name="Preferred Contact Method" required>
<option value="">Preferred Contact Method</option>
<option>Email</option>
<option>Number</option>
<option>Messenger</option>
<option>Telegram</option>
<option>Signal</option>
</select>

<input type="text" name="Contact Details" placeholder="Enter contact details" required>

<div class="section-title">Payment Methods (At least one required)</div>
<input type="text" name="Zelle" placeholder="Zelle">
<input type="text" name="Venmo" placeholder="Venmo (@username)">
<input type="text" name="Chime" placeholder="Chime ($username)">

<label style="font-size:13px;">
<input type="checkbox" required>
 I confirm all information provided is accurate.
</label>

<button type="submit">Create Account</button>

  
</form> 
 
  <input type="hidden" name="redirect" value="/thankyou.html"> 

</div>

<script>
document.addEventListener("DOMContentLoaded", function() {

  const form = document.getElementById("signupForm");
  const formTime = document.getElementById("formTime");

  formTime.value = Date.now();

  form.addEventListener("submit", function(e) {

    const secondsTaken = (Date.now() - formTime.value) / 1000;

    const zelle = document.querySelector("input[name='Zelle']").value.trim();
    const venmo = document.querySelector("input[name='Venmo']").value.trim();
    const chime = document.querySelector("input[name='Chime']").value.trim();

    if (secondsTaken < 4) {
      e.preventDefault();
      alert("Submission too fast. Please try again.");
      return;
    }

    if (!zelle && !venmo && !chime) {
      e.preventDefault();
      alert("Please provide at least one payment method.");
      return;
    }

  });

});
</script>

</body>
</html>
