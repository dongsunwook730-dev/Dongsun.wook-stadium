<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dongsun-Wook's Stadium</title>

<style>
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  font-family: 'Segoe UI', sans-serif;
}

body {
  background: radial-gradient(circle at top, #001a18, #000000 70%);
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 20px;
}

.container {
  width: 100%;
  max-width: 520px;
  padding: 40px;
  border-radius: 25px;
  background: rgba(5, 20, 18, 0.9);
  backdrop-filter: blur(20px);
  border: 1px solid rgba(0,255,170,0.45);
  box-shadow:
    0 0 50px rgba(0,255,170,0.45),
    inset 0 0 50px rgba(0,255,170,0.12);
  color: white;
}

.logo {
  text-align: center;
  font-weight: 700;
  margin-bottom: 30px;
  color: #00ffaa;
  text-shadow: 0 0 20px rgba(0,255,170,0.9);
}

.section-title {
  margin: 25px 0 12px;
  font-size: 12px;
  letter-spacing: 1.5px;
  color: #00ffaa;
  text-transform: uppercase;
  border-bottom: 1px solid rgba(0,255,170,0.5);
  padding-bottom: 6px;
}

.admin-note {
  font-size: 13px;
  margin-bottom: 18px;
  padding: 10px;
  border-radius: 8px;
  background: rgba(0,255,170,0.08);
  border: 1px solid rgba(0,255,170,0.4);
  color: #00ffaa;
}

input, select {
  width: 100%;
  padding: 14px;
  margin-bottom: 16px;
  border-radius: 10px;
  border: 1px solid rgba(255,255,255,0.08);
  background: rgba(255,255,255,0.05);
  color: white;
  font-size: 14px;
}

input:focus, select:focus {
  outline:none;
  border-color:#00ffaa;
  box-shadow:0 0 20px rgba(0,255,170,1);
}

button {
  width:100%;
  padding:16px;
  border-radius:12px;
  background:linear-gradient(90deg,#00ffaa,#00ccff);
  border:none;
  font-weight:bold;
  font-size:15px;
  cursor:pointer;
  color:black;
  box-shadow:0 0 20px rgba(0,255,170,0.9);
}
</style>
</head>

<body>

<div class="container">

<div class="logo">
  <div style="font-size:28px;">Dongsun-Wook's</div>
  <div style="font-size:24px;">Stadium</div>
</div>

<form id="signupForm">

  <div class="section-title">Personal Details</div>
  <input type="text" name="first_name" placeholder="First Name" required>
  <input type="text" name="last_name" placeholder="Last Name" required>
  <input type="date" name="dob" required>

  <div class="section-title">Account Information</div>
  <input type="text" name="username" placeholder="Username" required>

  <div class="admin-note">
  Admin will review your request and contact you after approval.
  </div>

  <div class="section-title">Preferred Contact</div>
  <select name="contact_method" required>
    <option value="">Preferred Contact Method</option>
    <option>Email</option>
    <option>Number</option>
    <option>Messenger</option>
    <option>Telegram</option>
    <option>Signal</option>
  </select>

  <input type="text" name="contact_details" placeholder="Enter contact details" required>

  <div class="section-title">Payment Methods (At least one required)</div>
  <input type="text" id="zelle" name="zelle" placeholder="Zelle">
  <input type="text" id="venmo" name="venmo" placeholder="Venmo (@username)">
  <input type="text" id="chime" name="chime" placeholder="Chime ($username)">

  <label style="font-size:13px;">
    <input type="checkbox" required>
    I confirm all information provided is accurate.
  </label>

  <button type="submit">Create Account</button>

</form>
</div>

<script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>

<script>
emailjs.init("lg0t6jcFmcpQj1foH");

document.getElementById("signupForm").addEventListener("submit", function(e) {
  e.preventDefault();

  const form = this;

  const z = document.getElementById("zelle").value.trim();
  const v = document.getElementById("venmo").value.trim();
  const c = document.getElementById("chime").value.trim();

  if (!z && !v && !c) {
    alert("Please provide at least one payment method.");
    return;
  }

  const button = form.querySelector("button");
  button.innerText = "Submitting...";
  button.disabled = true;

  emailjs.send("service_5zr4dic", "template_wbeu645", {
    first_name: form.first_name.value,
    last_name: form.last_name.value,
    dob: form.dob.value,
    username: form.username.value,
    contact_method: form.contact_method.value,
    contact_details: form.contact_details.value,
    zelle: z || "N/A",
    venmo: v || "N/A",
    chime: c || "N/A"
  })
  .then(() => {
    alert("Account request submitted successfully!");
    form.reset();
    button.innerText = "Create Account";
    button.disabled = false;
  })
  .catch((error) => {
    alert("Failed to send. Please try again.");
    console.error(error);
    button.innerText = "Create Account";
    button.disabled = false;
  });
});
</script>

</body>
</html>
